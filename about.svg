<svg width="100%" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&amp;family=JetBrains+Mono:wght@300;700&amp;display=swap');
      
      .starmap-label { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 10px; 
        fill: #6366f1; 
        font-weight: 700; 
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .starmap-value { 
        font-family: 'Space Grotesk', sans-serif; 
        font-size: 15px; 
        fill: #f8fafc; 
        font-weight: 300;
        letter-spacing: 0.5px;
      }
      .starmap-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 32px;
        fill: #f8fafc;
        font-weight: 700;
        letter-spacing: -1px;
      }
      .chart-line {
        stroke: #334155;
        stroke-width: 0.5;
        stroke-dasharray: 2 4;
      }
      .constellation-dot {
        fill: #6366f1;
        opacity: 0.6;
        animation: twinkle 4s infinite alternate;
      }
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        100% { opacity: 0.8; transform: scale(1.2); }
      }
      .side-bar {
        fill: #6366f1;
        opacity: 0.1;
      }
    </style>
  </defs>

  <!-- Background Layer -->
  <rect width="800" height="320" fill="#0f172a" rx="20" />
  
  <!-- Star Chart Pattern -->
  <g class="chart-line">
    <path d="M 50 50 L 150 100 L 100 200 L 250 250 L 400 150 L 550 200 L 700 100" fill="none" />
    <path d="M 150 100 L 300 50 L 450 100 L 400 150" fill="none" />
    <path d="M 100 200 L 50 280 L 200 300 L 250 250" fill="none" />
  </g>
  <g>
    <circle cx="50" cy="50" r="2" class="constellation-dot" />
    <circle cx="150" cy="100" r="3" class="constellation-dot" style="animation-delay: 0.5s" />
    <circle cx="100" cy="200" r="2" class="constellation-dot" style="animation-delay: 1s" />
    <circle cx="250" cy="250" r="4" class="constellation-dot" style="animation-delay: 1.5s" />
    <circle cx="400" cy="150" r="3" class="constellation-dot" style="animation-delay: 2s" />
    <circle cx="550" cy="200" r="2" class="constellation-dot" style="animation-delay: 2.5s" />
    <circle cx="700" cy="100" r="3" class="constellation-dot" style="animation-delay: 3s" />
    <circle cx="300" cy="50" r="2" class="constellation-dot" style="animation-delay: 3.5s" />
  </g>

  <!-- Side Accent Column -->
  <rect x="0" y="0" width="80" height="320" rx="20" class="side-bar" />
  <text x="-160" y="45" transform="rotate(-90)" font-family="'Space Grotesk', sans-serif" font-size="50" font-weight="700" fill="white" opacity="0.05">MISSION</text>

  <!-- Main Content Layout -->
  <g transform="translate(120, 60)">
    <text class="starmap-title">NAVIGATING THE STACK</text>
    <line x1="0" y1="15" x2="600" y2="15" stroke="#6366f1" stroke-width="2" opacity="0.5" />
    
    <!-- Data Points -->
    <g transform="translate(0, 60)">
      <!-- Point 01 -->
      <g>
        <text class="starmap-label">Coord // Status</text>
        <text y="28" class="starmap-value">Mastering MERN Architecture Fundamentals</text>
      </g>

      <!-- Point 02 -->
      <g transform="translate(320, 0)">
        <text class="starmap-label">Prot // Philosophy</text>
        <text y="28" class="starmap-value">Clean Code. Scalar Focus. Human Intent.</text>
      </g>

      <!-- Point 03 -->
      <g transform="translate(0, 80)">
        <text class="starmap-label">Rate // Mindset</text>
        <text y="28" class="starmap-value">Rapid Iterations. Constant Growth Protocols.</text>
      </g>

      <!-- Point 04 -->
      <g transform="translate(320, 80)">
        <text class="starmap-label">Link // Open To</text>
        <text y="28" class="starmap-value">Collaborations on Innovative Web Tech</text>
      </g>
    </g>

    <!-- Quote -->
    <g transform="translate(0, 185)">
      <text class="starmap-label" opacity="0.5">Origin // Logic</text>
      <text y="22" class="starmap-value" font-style="italic">"The only way to learn a new language is by writing in it."</text>
    </g>
  </g>

  <!-- Outer Frame -->
  <rect x="2" y="2" width="796" height="316" fill="none" stroke="#667eea" stroke-width="3" rx="20" />
</svg>
