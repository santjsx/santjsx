<svg width="100%" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;family=Outfit:wght@300;600&amp;display=swap');
      
      .id-label { 
        font-family: 'Space Mono', monospace; 
        font-size: 10px; 
        fill: #818cf8; 
        font-weight: 700; 
        letter-spacing: 2px;
      }
      .id-value { 
        font-family: 'Outfit', sans-serif; 
        font-size: 15px; 
        fill: #f8fafc; 
        font-weight: 300;
      }
      .hologram-line {
        stroke: #818cf8;
        stroke-width: 1;
        opacity: 0.3;
        stroke-dasharray: 2 10;
      }
      .scanner-line {
        stroke: #6366f1;
        stroke-width: 1;
        opacity: 0.2;
        animation: scan 4s linear infinite;
      }
      @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(280px); }
      }
      .card-accent {
        fill: #6366f1;
        opacity: 0.6;
      }
      .bg-gradient {
        fill: #0f172a;
      }
    </style>
  </defs>

  <!-- Background Surface -->
  <rect width="800" height="280" rx="20" class="bg-gradient" />
  
  <!-- Subtle Grid overlay -->
  <line x1="0" y1="40" x2="800" y2="40" class="hologram-line" />
  <line x1="0" y1="80" x2="800" y2="80" class="hologram-line" />
  <line x1="0" y1="120" x2="800" y2="120" class="hologram-line" />
  <line x1="0" y1="160" x2="800" y2="160" class="hologram-line" />
  <line x1="0" y1="200" x2="800" y2="200" class="hologram-line" />
  <line x1="0" y1="240" x2="800" y2="240" class="hologram-line" />

  <!-- Scanning Effect -->
  <line x1="0" y1="0" x2="800" y2="0" class="scanner-line" />

  <!-- Outer Border -->
  <rect x="2" y="2" width="796" height="276" fill="none" stroke="#6366f1" stroke-width="2" rx="20" opacity="0.5" />
  
  <!-- Content Header -->
  <g transform="translate(40, 45)">
    <rect width="4" height="15" class="card-accent" />
    <text x="15" y="12" class="id-label" font-size="12">SUBJECT identifier: SANTHOSH_JSX</text>
  </g>

  <!-- Data Quadrants -->
  <g transform="translate(40, 90)">
    <!-- Quadrant 1 -->
    <g>
      <text class="id-label">CURRENT_STATE</text>
      <text y="28" class="id-value">Mastering MERN Stack Development</text>
      <line x1="0" y1="45" x2="300" y2="45" stroke="#334155" stroke-width="1" />
    </g>

    <!-- Quadrant 2 -->
    <g transform="translate(0, 75)">
      <text class="id-label">CORE_PHILOSOPHY</text>
      <text y="28" class="id-value">Build for the end-user, optimize for the future.</text>
      <line x1="0" y1="45" x2="300" y2="45" stroke="#334155" stroke-width="1" />
    </g>

    <!-- Quadrant 3 -->
    <g transform="translate(380, 0)">
      <text class="id-label">COGNITIVE_MINDSET</text>
      <text y="28" class="id-value">Every line of code is a design decision.</text>
      <line x1="0" y1="45" x2="300" y2="45" stroke="#334155" stroke-width="1" />
    </g>

    <!-- Quadrant 4 -->
    <g transform="translate(380, 75)">
      <text class="id-label">CONNECTION_PROTOCOL</text>
      <text y="28" class="id-value">Awaiting collaboration on impactful projects.</text>
      <line x1="0" y1="45" x2="300" y2="45" stroke="#334155" stroke-width="1" />
    </g>
    
    <!-- Bottom Quote -->
    <g transform="translate(0, 150)">
      <text class="id-label" opacity="0.5">DIRECTIVE_01</text>
      <text y="25" class="id-value" font-style="italic" opacity="0.8">"The only way to learn a new programming language is by writing programs in it."</text>
    </g>
  </g>

  <!-- Side accents -->
  <rect x="785" y="100" width="10" height="80" rx="5" class="card-accent" opacity="0.2" />
</svg>
