<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&amp;family=Inter:wght@200;700&amp;display=swap');
      
      .main-label { 
        font-family: 'Inter', sans-serif; 
        font-size: 10px; 
        fill: #6366f1; 
        font-weight: 700; 
        letter-spacing: 5px;
        text-transform: uppercase;
      }
      .main-value { 
        font-family: 'Inter', sans-serif; 
        font-size: 18px; 
        fill: #f1f5f9; 
        font-weight: 200;
        letter-spacing: 1px;
      }
      .quote-text {
        font-family: 'Cormorant Garamond', serif;
        font-size: 24px;
        fill: #e2e8f0;
        font-style: italic;
        opacity: 0.9;
      }
      .divider {
        stroke: #334155;
        stroke-width: 0.5;
      }
      .accent-box {
        fill: #6366f1;
        opacity: 0.1;
      }
      .vertical-tag {
        font-family: 'Inter', sans-serif;
        font-size: 9px;
        fill: #475569;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- Background Border -->
  <rect x="2" y="2" width="796" height="296" fill="none" stroke="#667eea" stroke-width="3" rx="16" />

  <!-- Background Accent -->
  <rect x="40" y="40" width="720" height="220" rx="8" class="accent-box" />

  <!-- Top Quote Section (The Editorial Hook) -->
  <g transform="translate(400, 80)">
    <text text-anchor="middle" class="quote-text">"Code is poetry written in the architecture of logic."</text>
  </g>

  <!-- Divider -->
  <line x1="100" y1="110" x2="700" y2="110" class="divider" />

  <!-- Data Grid - Clean Editorial Style -->
  <g transform="translate(100, 150)">
    <!-- Column 1 -->
    <g>
      <text class="main-label">Current Endeavor</text>
      <text y="30" class="main-value">Refining the MERN Stack Ecosystem</text>
      
      <g transform="translate(0, 70)">
        <text class="main-label">Engineering Ethos</text>
        <text y="30" class="main-value">Minimalism, Precision, Performance</text>
      </g>
    </g>

    <!-- Column 2 -->
    <g transform="translate(350, 0)">
      <text class="main-label">Learning Protocol</text>
      <text y="30" class="main-value">Deep Immersion via Rapid Prototyping</text>
      
      <g transform="translate(0, 70)">
        <text class="main-label">Global Access</text>
        <text y="30" class="main-value">Available for Strategic Collaboration</text>
      </g>
    </g>
  </g>

  <!-- Vertical Tag Decor -->
  <text x="770" y="150" transform="rotate(90 770 150)" class="vertical-tag">DOCUMENTATION // VOL 01</text>
  <text x="30" y="150" transform="rotate(-90 30 150)" class="vertical-tag">SANTHOSH.CORE</text>

</svg>
