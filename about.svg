<svg width="100%" height="260" viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap');
      
      .label { 
        font-family: 'Space Grotesk', sans-serif; 
        font-size: 13px; 
        fill: #6366f1; 
        font-weight: 700; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
      }
      .value { 
        font-family: 'Space Grotesk', sans-serif; 
        font-size: 16px; 
        fill: #f8fafc; 
        font-weight: 400; 
      }
      .quote { 
        font-family: 'Space Grotesk', sans-serif; 
        font-size: 18px; 
        fill: #e2e8f0; 
        font-style: italic; 
        font-weight: 300; 
      }
      .author { 
        font-family: 'Space Grotesk', sans-serif; 
        font-size: 13px; 
        fill: #94a3b8; 
        font-weight: 500; 
        letter-spacing: 1px;
      }
      .grid-line { 
        stroke: #334155; 
        stroke-width: 1; 
        stroke-dasharray: 4 4;
      }
      .point {
        fill: #6366f1;
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="2" y="2" width="796" height="256" fill="none" stroke="#667eea" stroke-width="3" rx="16" />

  <!-- Quote Section -->
  <g transform="translate(400, 50)">
    <text text-anchor="middle" class="quote">"Knowledge is power. Sharing it is the multiplier."</text>
    <text y="25" text-anchor="middle" class="author">LEARN • BUILD • GROW</text>
  </g>
  
  <!-- Horizontal Divider -->
  <line x1="40" y1="100" x2="760" y2="100" class="grid-line" stroke-dasharray="0" opacity="0.5" />
  
  <!-- Layout Grid -->
  <g transform="translate(60, 140)">
    <!-- Current Focus -->
    <text class="label">STATUS</text>
    <text y="25" class="value">Deep-diving into React and Modern Web Architectures</text>
    
    <!-- Philosophy -->
    <g transform="translate(0, 70)">
      <text class="label">PHILOSOPHY</text>
      <text y="25" class="value">Clean code is not a goal, it is a professional standard.</text>
    </g>
    
    <!-- Vertical Divider -->
    <line x1="360" y1="-20" x2="360" y2="90" class="grid-line" />
    
    <!-- Right Column -->
    <g transform="translate(400, 0)">
      <text class="label">MINDSET</text>
      <text y="25" class="value">Every bug is an opportunity for deep learning.</text>
      
      <g transform="translate(0, 70)">
        <text class="label">OPEN TO</text>
        <text y="25" class="value">Collaborations on Innovative Open Source Projects</text>
      </g>
    </g>
  </g>

</svg>
