<svg width="100%" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&amp;display=swap');
      
      .main-header {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 80px;
        fill: #ffffff;
        font-weight: 700;
        opacity: 0.03;
        letter-spacing: 20px;
      }
      
      .sub-label {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 11px;
        fill: #6366f1;
        font-weight: 700;
        letter-spacing: 4px;
        text-transform: uppercase;
      }
      
      .content-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 16px;
        fill: #f8fafc;
        font-weight: 300;
        line-height: 1.6;
      }
      
      .scan-line {
        fill: #6366f1;
        opacity: 0.1;
        animation: scan 6s linear infinite;
      }
      
      @keyframes scan {
        0% { transform: translateY(-320px); }
        100% { transform: translateY(320px); }
      }
      
      .divider-line {
        stroke: #334155;
        stroke-width: 1;
      }
    </style>
  </defs>

  <!-- Base Layer -->
  <rect width="800" height="320" fill="#0f172a" rx="20" />
  
  <!-- Kinetic Scan Element -->
  <rect width="800" height="100" class="scan-line" />

  <!-- Structural Typography -->
  <text x="50%" y="180" text-anchor="middle" class="main-header">IDENTIFIER</text>

  <!-- Borders -->
  <rect x="2" y="2" width="796" height="316" fill="none" stroke="#667eea" stroke-width="3" rx="20" />

  <!-- Data Layout -->
  <g transform="translate(60, 60)">
    <!-- Column 1 -->
    <g>
      <text class="sub-label">01 // Primary Focus</text>
      <text y="35" class="content-text">Mastering the Full Stack MERN Ecosystem</text>
      <text y="58" class="content-text">React • Node.js • Express • MongoDB</text>
      
      <g transform="translate(0, 110)">
        <text class="sub-label">02 // Core Philosophy</text>
        <text y="35" class="content-text">Clean Code. Scalar Focus. Human Intent.</text>
        <text y="58" class="content-text">Building software that lasts.</text>
      </g>
    </g>

    <!-- Vertical Split -->
    <line x1="360" y1="0" x2="360" y2="200" class="divider-line" opacity="0.5" />

    <!-- Column 2 -->
    <g transform="translate(410, 0)">
      <text class="sub-label">03 // Cognitive State</text>
      <text y="35" class="content-text">Rapid Learning via Deep Building</text>
      <text y="58" class="content-text">Iteration over stagnation.</text>
      
      <g transform="translate(0, 110)">
        <text class="sub-label">04 // Protocol Protocol</text>
        <text y="35" class="content-text">Open for Strategic Collaboration</text>
        <text y="58" class="content-text">Mentorship and Open Source.</text>
      </g>
    </g>
  </g>

  <!-- Bottom Accent -->
  <rect x="60" y="280" width="680" height="2" fill="#334155" opacity="0.3" />
</svg>
