<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&amp;display=swap');
      
      .index { 
        font-family: 'Inter', sans-serif; 
        font-size: 48px; 
        fill: #6366f1; 
        font-weight: 800; 
        opacity: 0.15;
      }
      .label { 
        font-family: 'Inter', sans-serif; 
        font-size: 11px; 
        fill: #6366f1; 
        font-weight: 800; 
        text-transform: uppercase; 
        letter-spacing: 3px; 
      }
      .value { 
        font-family: 'Inter', sans-serif; 
        font-size: 16px; 
        fill: #f8fafc; 
        font-weight: 400; 
        line-height: 1.5;
      }
      .divider { 
        stroke: #334155; 
        stroke-width: 1; 
      }
      .point {
        fill: #6366f1;
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="2" y="2" width="796" height="296" fill="none" stroke="#667eea" stroke-width="3" rx="16" />

  <!-- Grid Columns -->
  <g transform="translate(60, 50)">
    <!-- 01 STATUS -->
    <g>
      <text class="index">01</text>
      <text y="50" class="label">Status</text>
      <text y="75" class="value">Mastering the MERN Stack. Focused on React and</text>
      <text y="95" class="value">scalable architecture fundamentals.</text>
    </g>

    <!-- 02 PHILOSOPHY -->
    <g transform="translate(360, 0)">
      <text class="index">02</text>
      <text y="50" class="label">Philosophy</text>
      <text y="75" class="value">Build for the user. Optimize for the future.</text>
      <text y="95" class="value">Clean code is the only baseline.</text>
    </g>
    
    <!-- Vertical Divider -->
    <line x1="330" y1="20" x2="330" y2="230" class="divider" opacity="0.4" />

    <!-- 03 MINDSET -->
    <g transform="translate(0, 140)">
      <text class="index">03</text>
      <text y="50" class="label">Mindset</text>
      <text y="75" class="value">Every project is a research paper. Every bug is</text>
      <text y="95" class="value">a masterclass in debugging.</text>
    </g>

    <!-- 04 PROTOCOL -->
    <g transform="translate(360, 140)">
      <text class="index">04</text>
      <text y="50" class="label">Protocol</text>
      <text y="75" class="value">Open to collaborations, mentorship, and high-impact</text>
      <text y="95" class="value">open-source development.</text>
    </g>
  </g>

</svg>
