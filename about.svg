<svg width="100%" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;family=Syne:wght@400;800&amp;display=swap');
      
      .label-tech { 
        font-family: 'Space Mono', monospace; 
        font-size: 10px; 
        fill: #818cf8; 
        font-weight: 700; 
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .value-tech { 
        font-family: 'Syne', sans-serif; 
        font-size: 16px; 
        fill: #f8fafc; 
        font-weight: 400;
      }
      .circuit-line {
        stroke: #6366f1;
        stroke-width: 1;
        fill: none;
        opacity: 0.2;
      }
      .circuit-node {
        fill: #818cf8;
        animation: glow 3s infinite alternate;
      }
      @keyframes glow {
        from { opacity: 0.3; r: 2; }
        to { opacity: 1; r: 4; }
      }
      .header-main {
        font-family: 'Syne', sans-serif;
        font-size: 20px;
        fill: #f8fafc;
        font-weight: 800;
        letter-spacing: -1px;
      }
      .status-pulse {
        fill: #10b981;
        animation: pulse-green 2s infinite;
      }
      @keyframes pulse-green {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Background Border -->
  <rect x="2" y="2" width="796" height="316" fill="none" stroke="#667eea" stroke-width="3" rx="16" />

  <!-- Circuit Pattern Decorations (Bottom Right) -->
  <g class="circuit-line">
    <path d="M 600 316 L 600 280 L 650 250 L 750 250" />
    <path d="M 650 316 L 650 280 L 700 250 L 700 180 L 750 150" />
    <circle cx="600" cy="280" r="3" class="circuit-node" />
    <circle cx="650" cy="250" r="3" class="circuit-node" />
    <circle cx="750" cy="250" r="3" class="circuit-node" />
    <circle cx="750" cy="150" r="3" class="circuit-node" />
  </g>

  <!-- Header -->
  <g transform="translate(40, 50)">
    <text class="header-main">NEURAL_PROFILE [IDENT:SANTHOSH]</text>
    <rect x="0" y="20" width="340" height="2" fill="#6366f1" opacity="0.3" />
    <circle cx="355" cy="12" r="5" class="status-pulse" />
    <text x="370" y="15" class="label-tech" fill="#10b981">SYSTEM_ACTIVE</text>
  </g>

  <!-- Data Modules -->
  <g transform="translate(40, 110)">
    <!-- Info Module 01 -->
    <g>
      <text class="label-tech">01 // CURRENT_TRAJECTORY</text>
      <text y="30" class="value-tech">Deep immersion in MERN stack architecture and system design.</text>
    </g>

    <!-- Info Module 02 -->
    <g transform="translate(0, 80)">
      <text class="label-tech">02 // CORE_PRINCIPLES</text>
      <text y="30" class="value-tech">Clean code is the prerequisite. Innovation is the objective.</text>
    </g>

    <!-- Info Module 03 (Right Side) -->
    <g transform="translate(420, 0)">
      <text class="label-tech">03 // COGNITIVE_PROTOCOL</text>
      <text y="30" class="value-tech">Learning by dismantling. Building by understanding.</text>
    </g>

    <!-- Info Module 04 (Right Side) -->
    <g transform="translate(420, 80)">
      <text class="label-tech">04 // COLLAB_STATUS</text>
      <text y="30" class="value-tech">Ready for high-impact open source contributions.</text>
    </g>

    <!-- Quote Section -->
    <g transform="translate(0, 160)">
      <text class="label-tech" opacity="0.5">DIRECTIVE_EXECUTION</text>
      <text y="30" class="value-tech" font-style="italic">"The only way to learn a new language is by writing in it."</text>
    </g>
  </g>

</svg>
