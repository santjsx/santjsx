<svg width="100%" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&amp;display=swap');
      
      .spec-label { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 11px; 
        fill: #6366f1; 
        font-weight: 700; 
        letter-spacing: 2px;
      }
      .spec-value { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 14px; 
        fill: #f8fafc; 
        font-weight: 300;
      }
      .header-title {
        font-family: 'JetBrains Mono', monospace;
        font-size: 18px;
        fill: #f8fafc;
        font-weight: 700;
        letter-spacing: 4px;
      }
      .divider { 
        stroke: #334155; 
        stroke-width: 1;
      }
      .corner-marker {
        stroke: #6366f1;
        stroke-width: 2;
        fill: none;
      }
      .background-pattern {
        fill: url(#grid);
      }
    </style>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background Layer -->
  <rect width="800" height="280" class="background-pattern" rx="16" />
  
  <!-- Outer Border -->
  <rect x="2" y="2" width="796" height="276" fill="none" stroke="#334155" stroke-width="1" rx="16" />
  
  <!-- Corner Accents -->
  <path d="M 2 40 L 2 2 L 40 2" class="corner-marker" />
  <path d="M 760 2 L 798 2 L 798 40" class="corner-marker" />
  <path d="M 798 240 L 798 278 L 760 278" class="corner-marker" />
  <path d="M 40 278 L 2 278 L 2 240" class="corner-marker" />

  <!-- Header Info -->
  <g transform="translate(60, 45)">
    <text class="header-title">DEVELOPER PROFILE // VER 2.0</text>
    <line x1="0" y1="15" x2="680" y2="15" class="divider" />
  </g>

  <!-- Data Grid -->
  <g transform="translate(60, 90)">
    <!-- Row 1 -->
    <g>
      <text class="spec-label">SYSTEM.STATUS</text>
      <text y="25" class="spec-value">MASTERING MERN STACK ARCHITECTURE</text>
      
      <g transform="translate(360, 0)">
        <text class="spec-label">CORE.CORE_VALUES</text>
        <text y="25" class="spec-value">PRECISION / SCALE / MAINTAINABILITY</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 70)">
      <text class="spec-label">COGNITIVE.MINDSET</text>
      <text y="25" class="spec-value">RAPID ITERATION THROUGH HANDS-ON BUILDING</text>
      
      <g transform="translate(360, 0)">
        <text class="spec-label">COLLABORATION.PROTOCOL</text>
        <text y="25" class="spec-value">OPEN FOR INNOVATIVE OPEN SOURCE WORK</text>
      </g>
    </g>
    
    <!-- Row 3 - Quote -->
    <g transform="translate(0, 140)">
      <text class="spec-label">ROOT.PHILOSOPHY</text>
      <text y="25" class="spec-value" font-style="italic">"The only way to learn a new language is by writing in it."</text>
    </g>
  </g>

  <!-- Side Markers -->
  <circle cx="20" cy="140" r="3" fill="#6366f1" />
  <circle cx="780" cy="140" r="3" fill="#6366f1" />
</svg>
