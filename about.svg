<svg width="100%" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&amp;display=swap');
      
      .label-glass { 
        font-family: 'Outfit', sans-serif; 
        font-size: 11px; 
        fill: #818cf8; 
        font-weight: 700; 
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .value-glass { 
        font-family: 'Outfit', sans-serif; 
        font-size: 16px; 
        fill: #ffffff; 
        font-weight: 400;
        opacity: 0.95;
      }
      .quote-glass {
        font-family: 'Outfit', sans-serif;
        font-size: 20px;
        fill: #ffffff;
        font-weight: 200;
        letter-spacing: 1px;
      }
      .glass-surface {
        fill: rgba(255, 255, 255, 0.03);
        stroke: rgba(255, 255, 255, 0.1);
        stroke-width: 1.5;
      }
    </style>
    
    <!-- Bokeh Glow Gradients -->
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background Layer (Bokeh) -->
  <rect width="800" height="320" fill="#0f172a" rx="20" />
  <circle cx="200" cy="150" r="150" fill="url(#glow1)" />
  <circle cx="650" cy="180" r="180" fill="url(#glow2)" />

  <!-- Glass Card -->
  <rect x="40" y="30" width="720" height="260" rx="24" class="glass-surface" fill="white" fill-opacity="0.05" />
  
  <!-- Content Header line -->
  <rect x="80" y="70" width="40" height="2" fill="#818cf8" rx="1" />
  
  <!-- Main Quote -->
  <text x="80" y="105" class="quote-glass">"Every line of code is an act of design."</text>
  
  <!-- Grid Info -->
  <g transform="translate(80, 160)">
    <!-- STATUS -->
    <g>
      <text class="label-glass">Status</text>
      <text y="28" class="value-glass">Building the MERN future</text>
      <circle cx="-15" cy="22" r="3" fill="#818cf8" />
    </g>

    <!-- PHILOSOPHY -->
    <g transform="translate(350, 0)">
      <text class="label-glass">Philosophy</text>
      <text y="28" class="value-glass">Clean logic, Human experience</text>
      <circle cx="-15" cy="22" r="3" fill="#818cf8" />
    </g>

    <!-- MINDSET -->
    <g transform="translate(0, 80)">
      <text class="label-glass">Mindset</text>
      <text y="28" class="value-glass">Continuous learning by doing</text>
      <circle cx="-15" cy="22" r="3" fill="#818cf8" />
    </g>

    <!-- PROTOCOL -->
    <g transform="translate(350, 80)">
      <text class="label-glass">Protocol</text>
      <text y="28" class="value-glass">Open for collaboration</text>
      <circle cx="-15" cy="22" r="3" fill="#818cf8" />
    </g>
  </g>

  <!-- Outer Frame (Consistent with other SVGs) -->
  <rect x="2" y="2" width="796" height="316" fill="none" stroke="#667eea" stroke-width="3" rx="20" />
</svg>
