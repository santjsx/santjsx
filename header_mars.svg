<svg width="100%" height="140" viewBox="0 0 800 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdba74" />
      <stop offset="100%" stop-color="#ef4444" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0" />
      <stop offset="50%" stop-color="#ef4444" stop-opacity="1" />
      <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#7f1d1d" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap');
      
      .greeting {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 18px;
        fill: #94a3b8;
        font-weight: 400;
      }
      
      .name {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 42px;
        fill: url(#textGradient);
        font-weight: 700;
        filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.3));
      }
      
      .tagline {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 13px;
        fill: #cbd5e1;
        font-weight: 400;
      }
      
      .cursor {
        animation: blink 1.2s step-end infinite;
        fill: #ef4444;
      }
      
      .star {
        fill: white;
        animation: twinkle 4s ease-in-out infinite alternate;
      }
      .star:nth-child(2n) { animation-delay: 1.5s; }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        100% { opacity: 0.8; transform: scale(1.2); }
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="1" y="1" width="798" height="138" fill="none" stroke="url(#borderGrad)" stroke-width="2" rx="8" />

  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="50" cy="20" r="1" class="star" />
    <circle cx="750" cy="40" r="1" class="star" />
    <circle cx="400" cy="10" r="0.8" class="star" />
  </g>

  <text x="30" y="40" class="greeting">Hey there, I'm</text>
  <text x="30" y="88" class="name">Santhosh<tspan class="cursor">_</tspan></text>
  <text x="30" y="112" class="tagline">Building my future, one commit at a time.</text>
  
  <line x1="30" y1="125" x2="250" y2="125" stroke="url(#lineGradient)" stroke-width="1.5" />
</svg>
