<svg width="100%" height="220" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&amp;display=swap');
      
      .quote {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 10px;
        fill: #94a3b8;
        font-style: italic;
      }
      
      .quote-author {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 8px;
        fill: #64748b;
      }
      
      .label {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 8px;
        fill: #94a3b8;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      
      .value {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 10px;
        fill: #e2e8f0;
        font-weight: 600;
      }
      
      .intro {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 11px;
        fill: #e2e8f0;
        font-weight: 400;
      }
      
      .highlight {
        fill: url(#aboutGrad);
        font-weight: 700;
      }
      
      .icon-circle {
        fill: none;
        stroke: url(#iconGrad);
        stroke-width: 1.2;
      }
      
      .icon-path {
        fill: none;
        stroke: #667eea;
        stroke-width: 1;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .divider {
        stroke: #334155;
        stroke-width: 1;
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="1" y="1" width="598" height="218" fill="none" stroke="#667eea" stroke-width="2" rx="8" />

  <!-- Quote -->
  <text x="24" y="32" class="quote">"The only way to learn a new programming language is by writing programs in it."</text>
  <text x="24" y="48" class="quote-author">â€” Dennis Ritchie</text>

  <!-- Divider -->
  <line x1="24" y1="62" x2="576" y2="62" class="divider" stroke-dasharray="3,3" />

  <!-- Intro -->
  <text x="24" y="85" class="intro">I'm an <tspan class="highlight">aspiring Full Stack Developer</tspan> on a focused journey to master the <tspan class="highlight">MERN stack</tspan>.</text>

  <!-- Info Row with more spacing -->
  <!-- Current Focus -->
  <g transform="translate(24, 110)">
    <circle cx="7" cy="9" r="7" class="icon-circle" />
    <circle cx="7" cy="9" r="2" class="icon-path" />
    <line x1="7" y1="4" x2="7" y2="5.5" class="icon-path" />
    <line x1="7" y1="12.5" x2="7" y2="14" class="icon-path" />
    <line x1="2" y1="9" x2="3.5" y2="9" class="icon-path" />
    <line x1="10.5" y1="9" x2="12" y2="9" class="icon-path" />
    <text x="20" y="6" class="label">CURRENT FOCUS</text>
    <text x="20" y="17" class="value">React, Node.js, Express &amp; MongoDB</text>
  </g>

  <!-- Philosophy -->
  <g transform="translate(24, 145)">
    <circle cx="7" cy="9" r="7" class="icon-circle" />
    <path d="M7 4.5 L7 3.5" class="icon-path" />
    <path d="M5 6.5 C5 5 9 5 9 6.5 C9 8 8 8.5 8 10 L6 10 C6 8.5 5 8 5 6.5" class="icon-path" />
    <line x1="6" y1="11.5" x2="8" y2="11.5" class="icon-path" />
    <line x1="6.2" y1="13" x2="7.8" y2="13" class="icon-path" />
    <text x="20" y="6" class="label">PHILOSOPHY</text>
    <text x="20" y="17" class="value">Clean code, real projects, continuous learning</text>
  </g>

  <!-- Mindset -->
  <g transform="translate(24, 180)">
    <circle cx="7" cy="9" r="7" class="icon-circle" />
    <path d="M4 13 L7 6 L10 13" class="icon-path" />
    <line x1="7" y1="6" x2="7" y2="4" class="icon-path" />
    <line x1="5" y1="5" x2="7" y2="4" class="icon-path" />
    <line x1="9" y1="5" x2="7" y2="4" class="icon-path" />
    <text x="20" y="6" class="label">MINDSET</text>
    <text x="20" y="17" class="value">Every project is an opportunity to grow</text>
  </g>

  <!-- Accent line -->
  <rect x="16" y="110" width="2" height="88" fill="url(#aboutGrad)" rx="1" />
</svg>
