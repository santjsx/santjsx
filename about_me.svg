<svg width="100%" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&amp;display=swap');
      
      .quote {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 11px;
        fill: #94a3b8;
        font-style: italic;
      }
      
      .quote-author {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 9px;
        fill: #64748b;
      }
      
      .label {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 9px;
        fill: #94a3b8;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      
      .value {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 11px;
        fill: #e2e8f0;
        font-weight: 600;
      }
      
      .intro {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 12px;
        fill: #e2e8f0;
        font-weight: 400;
      }
      
      .highlight {
        fill: url(#aboutGrad);
        font-weight: 700;
      }
      
      .icon-circle {
        fill: none;
        stroke: url(#iconGrad);
        stroke-width: 1.5;
      }
      
      .icon-path {
        fill: none;
        stroke: #667eea;
        stroke-width: 1.2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .divider {
        stroke: #334155;
        stroke-width: 1;
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="1" y="1" width="598" height="178" fill="none" stroke="#667eea" stroke-width="2" rx="8" />

  <!-- Quote -->
  <text x="20" y="28" class="quote">"The only way to learn a new programming language is by writing programs in it."</text>
  <text x="20" y="42" class="quote-author">â€” Dennis Ritchie</text>

  <!-- Divider -->
  <line x1="20" y1="52" x2="580" y2="52" class="divider" stroke-dasharray="3,3" />

  <!-- Intro -->
  <text x="20" y="72" class="intro">I'm an <tspan class="highlight">aspiring Full Stack Developer</tspan> on a focused journey to master the <tspan class="highlight">MERN stack</tspan>.</text>

  <!-- Info Row -->
  <!-- Current Focus -->
  <g transform="translate(20, 90)">
    <circle cx="8" cy="10" r="8" class="icon-circle" />
    <circle cx="8" cy="10" r="2.5" class="icon-path" />
    <line x1="8" y1="4" x2="8" y2="6" class="icon-path" />
    <line x1="8" y1="14" x2="8" y2="16" class="icon-path" />
    <line x1="2" y1="10" x2="4" y2="10" class="icon-path" />
    <line x1="12" y1="10" x2="14" y2="10" class="icon-path" />
    <text x="22" y="7" class="label">CURRENT FOCUS</text>
    <text x="22" y="18" class="value">React, Node.js, Express &amp; MongoDB</text>
  </g>

  <!-- Philosophy -->
  <g transform="translate(20, 120)">
    <circle cx="8" cy="10" r="8" class="icon-circle" />
    <path d="M8 5 L8 4" class="icon-path" />
    <path d="M6 7 C6 5.5 10 5.5 10 7 C10 8.5 9 9 9 10.5 L7 10.5 C7 9 6 8.5 6 7" class="icon-path" />
    <line x1="7" y1="12" x2="9" y2="12" class="icon-path" />
    <line x1="7.2" y1="13.5" x2="8.8" y2="13.5" class="icon-path" />
    <text x="22" y="7" class="label">PHILOSOPHY</text>
    <text x="22" y="18" class="value">Clean code, real projects, continuous learning</text>
  </g>

  <!-- Mindset -->
  <g transform="translate(20, 150)">
    <circle cx="8" cy="10" r="8" class="icon-circle" />
    <path d="M5 14 L8 7 L11 14" class="icon-path" />
    <line x1="8" y1="7" x2="8" y2="5" class="icon-path" />
    <line x1="6" y1="6" x2="8" y2="5" class="icon-path" />
    <line x1="10" y1="6" x2="8" y2="5" class="icon-path" />
    <text x="22" y="7" class="label">MINDSET</text>
    <text x="22" y="18" class="value">Every project is an opportunity to grow</text>
  </g>

  <!-- Accent line -->
  <rect x="14" y="90" width="2" height="78" fill="url(#aboutGrad)" rx="1" />
</svg>
