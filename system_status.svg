<svg width="100%" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&amp;display=swap');
      
      .header-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        fill: #64748b;
        letter-spacing: 1px;
      }
      
      .label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        fill: #64748b;
        letter-spacing: 0.5px;
      }
      
      .value {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        fill: #e2e8f0;
        font-weight: 600;
      }
      
      .status-online {
        fill: #22c55e;
      }
      
      .status-learning {
        fill: #667eea;
      }
      
      .status-open {
        fill: #f59e0b;
      }
      
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      
      .pulse-delayed {
        animation: pulse 2s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      
      .pulse-delayed-2 {
        animation: pulse 2s ease-in-out infinite;
        animation-delay: 1s;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      
      .divider {
        stroke: #334155;
        stroke-width: 1;
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="1" y="1" width="598" height="118" fill="none" stroke="#667eea" stroke-width="2" rx="8" />
  
  <!-- Header -->
  <text x="20" y="24" class="header-text">SYSTEM STATUS</text>
  <line x1="110" y1="20" x2="580" y2="20" class="divider" stroke-dasharray="2,4" />

  <!-- Status Items Container -->
  <!-- STATUS -->
  <g transform="translate(20, 40)">
    <circle cx="6" cy="12" r="4" class="status-online pulse" />
    <text x="18" y="8" class="label">STATUS</text>
    <text x="18" y="20" class="value">Online &amp; Coding</text>
  </g>

  <!-- FOCUS -->
  <g transform="translate(170, 40)">
    <circle cx="6" cy="12" r="4" class="status-learning pulse-delayed" />
    <text x="18" y="8" class="label">CURRENT FOCUS</text>
    <text x="18" y="20" class="value">MERN Stack</text>
  </g>

  <!-- LEARNING -->
  <g transform="translate(320, 40)">
    <circle cx="6" cy="12" r="4" class="status-learning pulse-delayed-2" />
    <text x="18" y="8" class="label">NOW LEARNING</text>
    <text x="18" y="20" class="value">React.js</text>
  </g>

  <!-- AVAILABILITY -->
  <g transform="translate(470, 40)">
    <circle cx="6" cy="12" r="4" class="status-open pulse" />
    <text x="18" y="8" class="label">AVAILABILITY</text>
    <text x="18" y="20" class="value">Open to Work</text>
  </g>

  <!-- Bottom Row -->
  <!-- TIMEZONE -->
  <g transform="translate(20, 78)">
    <rect x="0" y="0" width="6" height="18" fill="url(#statusGrad)" rx="2" />
    <text x="14" y="8" class="label">TIMEZONE</text>
    <text x="14" y="20" class="value">IST (UTC+5:30)</text>
  </g>

  <!-- RESPONSE TIME -->
  <g transform="translate(170, 78)">
    <rect x="0" y="0" width="6" height="18" fill="url(#statusGrad)" rx="2" />
    <text x="14" y="8" class="label">RESPONSE TIME</text>
    <text x="14" y="20" class="value">&lt; 24 hours</text>
  </g>

  <!-- PROJECTS -->
  <g transform="translate(320, 78)">
    <rect x="0" y="0" width="6" height="18" fill="url(#statusGrad)" rx="2" />
    <text x="14" y="8" class="label">ACTIVE PROJECTS</text>
    <text x="14" y="20" class="value">3 in progress</text>
  </g>

  <!-- COMMITS -->
  <g transform="translate(470, 78)">
    <rect x="0" y="0" width="6" height="18" fill="url(#statusGrad)" rx="2" />
    <text x="14" y="8" class="label">LAST COMMIT</text>
    <text x="14" y="20" class="value">Today</text>
  </g>
</svg>
