<svg width="100%" height="50" viewBox="0 0 600 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&amp;display=swap');
      
      .contact-label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        fill: #e2e8f0;
        font-weight: 600;
      }
      
      .contact-icon {
        fill: none;
        stroke: #ef4444;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      
      .contact-box {
        fill: none;
        stroke: #7f1d1d;
        stroke-width: 1;
      }
      
      .contact-box:hover {
        stroke: #ef4444;
      }
      
      .divider-dot {
        fill: #ef4444;
      }
      
      .views-count {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        fill: #94a3b8;
      }
    </style>
  </defs>

  <!-- Gmail -->
  <g transform="translate(120, 8)">
    <rect x="0" y="0" width="100" height="34" class="contact-box" rx="6" />
    <rect x="12" y="10" width="14" height="10" class="contact-icon" rx="1" />
    <path d="M12 11 L19 16 L26 11" class="contact-icon" />
    <text x="34" y="19" class="contact-label">MAIL</text>
  </g>

  <!-- Divider -->
  <circle cx="238" cy="25" r="2" class="divider-dot" />

  <!-- LinkedIn -->
  <g transform="translate(255, 8)">
    <rect x="0" y="0" width="100" height="34" class="contact-box" rx="6" />
    <rect x="12" y="10" width="14" height="14" class="contact-icon" rx="2" />
    <text x="15" y="21" style="font-family: 'JetBrains Mono', monospace; font-size: 9px; fill: #ef4444; font-weight: bold;">in</text>
    <text x="34" y="19" class="contact-label">LINKEDIN</text>
  </g>

  <!-- Divider -->
  <circle cx="373" cy="25" r="2" class="divider-dot" />

  <!-- Profile Views -->
  <g transform="translate(390, 8)">
    <rect x="0" y="0" width="100" height="34" class="contact-box" rx="6" />
    <ellipse cx="19" cy="17" rx="7" ry="5" class="contact-icon" />
    <circle cx="19" cy="17" r="2" style="fill: #ef4444;" />
    <text x="34" y="15" class="contact-label">VIEWS</text>
    <text x="34" y="26" class="views-count">counting...</text>
  </g>
</svg>
