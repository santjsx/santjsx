<svg width="100%" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .icon-text { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        font-size: 12px; 
        fill: #94a3b8; 
        text-anchor: middle;
        font-weight: 500;
      }
      .icon-bg {
        fill: #1e293b;
        rx: 8;
      }
    </style>
  </defs>
  
  <!-- Animated group -->
  <g>
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="800 0" 
      to="-800 0" 
      dur="20s" 
      repeatCount="indefinite" />
    
    <!-- JavaScript -->
    <rect x="0" y="10" width="70" height="50" class="icon-bg" />
    <text x="35" y="42" fill="#F7DF1E" font-size="24" font-weight="bold" text-anchor="middle">JS</text>
    <text x="35" y="72" class="icon-text">JavaScript</text>
    
    <!-- React -->
    <rect x="90" y="10" width="70" height="50" class="icon-bg" />
    <text x="125" y="42" fill="#61DAFB" font-size="20" text-anchor="middle">⚛</text>
    <text x="125" y="72" class="icon-text">React</text>
    
    <!-- Node.js -->
    <rect x="180" y="10" width="70" height="50" class="icon-bg" />
    <text x="215" y="42" fill="#339933" font-size="20" font-weight="bold" text-anchor="middle">N</text>
    <text x="215" y="72" class="icon-text">Node.js</text>
    
    <!-- Express -->
    <rect x="270" y="10" width="70" height="50" class="icon-bg" />
    <text x="305" y="42" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Ex</text>
    <text x="305" y="72" class="icon-text">Express</text>
    
    <!-- MongoDB -->
    <rect x="360" y="10" width="70" height="50" class="icon-bg" />
    <text x="395" y="42" fill="#47A248" font-size="20" font-weight="bold" text-anchor="middle">M</text>
    <text x="395" y="72" class="icon-text">MongoDB</text>
    
    <!-- HTML -->
    <rect x="450" y="10" width="70" height="50" class="icon-bg" />
    <text x="485" y="42" fill="#E34F26" font-size="16" font-weight="bold" text-anchor="middle">HTML</text>
    <text x="485" y="72" class="icon-text">HTML5</text>
    
    <!-- CSS -->
    <rect x="540" y="10" width="70" height="50" class="icon-bg" />
    <text x="575" y="42" fill="#1572B6" font-size="16" font-weight="bold" text-anchor="middle">CSS</text>
    <text x="575" y="72" class="icon-text">CSS3</text>
    
    <!-- Git -->
    <rect x="630" y="10" width="70" height="50" class="icon-bg" />
    <text x="665" y="42" fill="#F05032" font-size="16" font-weight="bold" text-anchor="middle">Git</text>
    <text x="665" y="72" class="icon-text">Git</text>
    
    <!-- VS Code -->
    <rect x="720" y="10" width="70" height="50" class="icon-bg" />
    <text x="755" y="42" fill="#007ACC" font-size="16" font-weight="bold" text-anchor="middle">VS</text>
    <text x="755" y="72" class="icon-text">VS Code</text>
  </g>
  
  <!-- Duplicate for seamless loop -->
  <g>
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="1600 0" 
      to="0 0" 
      dur="20s" 
      repeatCount="indefinite" />
    
    <!-- JavaScript -->
    <rect x="0" y="10" width="70" height="50" class="icon-bg" />
    <text x="35" y="42" fill="#F7DF1E" font-size="24" font-weight="bold" text-anchor="middle">JS</text>
    <text x="35" y="72" class="icon-text">JavaScript</text>
    
    <!-- React -->
    <rect x="90" y="10" width="70" height="50" class="icon-bg" />
    <text x="125" y="42" fill="#61DAFB" font-size="20" text-anchor="middle">⚛</text>
    <text x="125" y="72" class="icon-text">React</text>
    
    <!-- Node.js -->
    <rect x="180" y="10" width="70" height="50" class="icon-bg" />
    <text x="215" y="42" fill="#339933" font-size="20" font-weight="bold" text-anchor="middle">N</text>
    <text x="215" y="72" class="icon-text">Node.js</text>
    
    <!-- Express -->
    <rect x="270" y="10" width="70" height="50" class="icon-bg" />
    <text x="305" y="42" fill="#ffffff" font-size="16" font-weight="bold" text-anchor="middle">Ex</text>
    <text x="305" y="72" class="icon-text">Express</text>
    
    <!-- MongoDB -->
    <rect x="360" y="10" width="70" height="50" class="icon-bg" />
    <text x="395" y="42" fill="#47A248" font-size="20" font-weight="bold" text-anchor="middle">M</text>
    <text x="395" y="72" class="icon-text">MongoDB</text>
    
    <!-- HTML -->
    <rect x="450" y="10" width="70" height="50" class="icon-bg" />
    <text x="485" y="42" fill="#E34F26" font-size="16" font-weight="bold" text-anchor="middle">HTML</text>
    <text x="485" y="72" class="icon-text">HTML5</text>
    
    <!-- CSS -->
    <rect x="540" y="10" width="70" height="50" class="icon-bg" />
    <text x="575" y="42" fill="#1572B6" font-size="16" font-weight="bold" text-anchor="middle">CSS</text>
    <text x="575" y="72" class="icon-text">CSS3</text>
    
    <!-- Git -->
    <rect x="630" y="10" width="70" height="50" class="icon-bg" />
    <text x="665" y="42" fill="#F05032" font-size="16" font-weight="bold" text-anchor="middle">Git</text>
    <text x="665" y="72" class="icon-text">Git</text>
    
    <!-- VS Code -->
    <rect x="720" y="10" width="70" height="50" class="icon-bg" />
    <text x="755" y="42" fill="#007ACC" font-size="16" font-weight="bold" text-anchor="middle">VS</text>
    <text x="755" y="72" class="icon-text">VS Code</text>
  </g>
</svg>
