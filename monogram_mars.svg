<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#7f1d1d" />
    </linearGradient>
    
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0.1" />
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
      
      .monogram {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 42px;
        font-weight: 700;
        fill: url(#logoGrad);
        filter: drop-shadow(0 0 2px rgba(239, 68, 68, 0.5));
      }
      
      .ring {
        fill: none;
        stroke: url(#logoGrad);
        stroke-width: 2;
      }
      
      .ring-outer {
        fill: none;
        stroke: url(#logoGrad);
        stroke-width: 1;
        stroke-dasharray: 4 4;
        animation: rotate 20s linear infinite;
        transform-origin: center;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </defs>

  <!-- Outer rotating ring -->
  <circle cx="40" cy="40" r="38" class="ring-outer" />
  
  <!-- Inner ring -->
  <circle cx="40" cy="40" r="32" class="ring" />
  
  <!-- Glow background -->
  <circle cx="40" cy="40" r="28" fill="url(#glowGrad)" />
  
  <!-- S Monogram -->
  <text x="40" y="54" text-anchor="middle" class="monogram">S</text>
</svg>
