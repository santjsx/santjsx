<svg width="100%" height="210" viewBox="0 0 800 210" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0" />
      <stop offset="50%" stop-color="#667eea" stop-opacity="1" />
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap');
      
      .greeting {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 28px;
        fill: #94a3b8;
        font-weight: 400;
      }
      
      .name {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 64px;
        fill: url(#textGradient);
        font-weight: 700;
      }
      
      .tagline {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 18px;
        fill: #64748b;
        font-weight: 400;
      }
      
      .cursor {
        animation: blink 1.2s step-end infinite;
        fill: #667eea;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Border - thicker and brighter -->
  <rect x="2" y="2" width="796" height="206" fill="none" stroke="#667eea" stroke-width="3" rx="12" />

  <text x="50" y="60" class="greeting">Hey there, I'm</text>
  <text x="50" y="130" class="name">Santhosh<tspan class="cursor">_</tspan></text>
  <text x="50" y="165" class="tagline">Building my future, one commit at a time.</text>
  
  <line x1="50" y1="185" x2="350" y2="185" stroke="url(#lineGradient)" stroke-width="2" />
</svg>
