<svg width="100%" height="140" viewBox="0 0 800 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0" />
      <stop offset="50%" stop-color="#667eea" stop-opacity="1" />
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0" />
    </linearGradient>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&amp;display=swap');
      
      .greeting {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 18px;
        fill: #94a3b8;
        font-weight: 400;
      }
      
      .name {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 42px;
        fill: url(#textGradient);
        font-weight: 700;
      }
      
      .tagline {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 13px;
        fill: #64748b;
        font-weight: 400;
      }
      
      .cursor {
        animation: blink 1.2s step-end infinite;
        fill: #667eea;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Border -->
  <rect x="1" y="1" width="798" height="138" fill="none" stroke="#667eea" stroke-width="2" rx="8" />

  <text x="30" y="40" class="greeting">Hey there, I'm</text>
  <text x="30" y="88" class="name">Santhosh<tspan class="cursor">_</tspan></text>
  <text x="30" y="112" class="tagline">Building my future, one commit at a time.</text>
  
  <line x1="30" y1="125" x2="250" y2="125" stroke="url(#lineGradient)" stroke-width="1.5" />
</svg>
