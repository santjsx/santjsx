<svg width="100%" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700" /> <!-- Rare Gold -->
      <stop offset="50%" stop-color="#FF0080" /> <!-- Cyber Magenta -->
      <stop offset="100%" stop-color="#7928CA" /> <!-- Electric Violet -->
    </linearGradient>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&amp;display=swap');
      
      .text {
        font-family: 'Outfit', sans-serif;
        font-weight: 800;
        font-size: 60px;
        fill: url(#textGrad);
      }
      
      .cursor {
        animation: blink 1s infinite;
        fill: #FFD700;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </defs>

  <!-- Tagline removed as requested, main text centered -->
  <text x="50" y="80" class="text">Hi, I'm Santhosh<tspan class="cursor">_</tspan></text>
</svg>
