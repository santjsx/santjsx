<svg width="100%" height="220" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <style>
      .label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 13px; fill: #e2e8f0; font-weight: 600; }
      .percent { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 11px; fill: #94a3b8; }
      .bar-bg { fill: #1e293b; rx: 4; }
      .bar-fill { fill: url(#progressGrad); rx: 4; }
    </style>
  </defs>

  <!-- Border - thicker and brighter -->
  <rect x="2" y="2" width="596" height="216" fill="none" stroke="#667eea" stroke-width="3" rx="12" />

  <!-- JavaScript -->
  <text x="30" y="45" class="label">JavaScript</text>
  <text x="550" y="45" class="percent">75%</text>
  <rect x="30" y="53" width="520" height="12" class="bar-bg" />
  <rect x="30" y="53" width="390" height="12" class="bar-fill" />

  <!-- React -->
  <text x="30" y="95" class="label">React</text>
  <text x="550" y="95" class="percent">60%</text>
  <rect x="30" y="103" width="520" height="12" class="bar-bg" />
  <rect x="30" y="103" width="312" height="12" class="bar-fill" />

  <!-- Node.js -->
  <text x="30" y="145" class="label">Node.js &amp; Express</text>
  <text x="550" y="145" class="percent">50%</text>
  <rect x="30" y="153" width="520" height="12" class="bar-bg" />
  <rect x="30" y="153" width="260" height="12" class="bar-fill" />

  <!-- MongoDB -->
  <text x="30" y="195" class="label">MongoDB</text>
  <text x="550" y="195" class="percent">40%</text>
  <rect x="30" y="203" width="520" height="12" class="bar-bg" />
  <rect x="30" y="203" width="208" height="12" class="bar-fill" />
</svg>
