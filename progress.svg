<svg width="100%" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <style>
      .label { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 13px; fill: #e2e8f0; font-weight: 600; }
      .percent { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 11px; fill: #94a3b8; }
      .bar-bg { fill: #1e293b; rx: 4; }
      .bar-fill { fill: url(#progressGrad); rx: 4; }
    </style>
  </defs>

  <!-- JavaScript -->
  <text x="20" y="30" class="label">JavaScript</text>
  <text x="540" y="30" class="percent">75%</text>
  <rect x="20" y="38" width="520" height="12" class="bar-bg" />
  <rect x="20" y="38" width="390" height="12" class="bar-fill" />

  <!-- React -->
  <text x="20" y="80" class="label">React</text>
  <text x="540" y="80" class="percent">60%</text>
  <rect x="20" y="88" width="520" height="12" class="bar-bg" />
  <rect x="20" y="88" width="312" height="12" class="bar-fill" />

  <!-- Node.js -->
  <text x="20" y="130" class="label">Node.js &amp; Express</text>
  <text x="540" y="130" class="percent">50%</text>
  <rect x="20" y="138" width="520" height="12" class="bar-bg" />
  <rect x="20" y="138" width="260" height="12" class="bar-fill" />

  <!-- MongoDB -->
  <text x="20" y="180" class="label">MongoDB</text>
  <text x="540" y="180" class="percent">40%</text>
  <rect x="20" y="188" width="520" height="12" class="bar-bg" />
  <rect x="20" y="188" width="208" height="12" class="bar-fill" />
</svg>
