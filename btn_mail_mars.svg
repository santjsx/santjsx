<svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&amp;display=swap');
      
      .label {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        fill: #e2e8f0;
        font-weight: 600;
      }
      
      .icon {
        fill: none;
        stroke: #ef4444;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      
      .box {
        fill: #1e293b; /* Dark background to match flat-square badges */
        stroke: #7f1d1d;
        stroke-width: 1;
      }
      
      .box:hover {
        stroke: #ef4444;
      }
    </style>
  </defs>

  <rect x="1" y="1" width="148" height="43" class="box" rx="6" />
  
  <!-- Mail Icon -->
  <g transform="translate(15, 12)">
    <rect x="0" y="0" width="20" height="16" class="icon" rx="2" />
    <path d="M0 2 L10 10 L20 2" class="icon" />
  </g>
  
  <text x="45" y="27" class="label">MAIL ME</text>
</svg>
